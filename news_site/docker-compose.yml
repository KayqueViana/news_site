# Verion of docker-compose to use 
version: "3"

services:
  news_site:
    build:
      context: . #Sets the directory for docker-compose to build.

    # Maps port on the local machine to port on Docker image
    ports:
      - "8000:8000"
      
    volumes: 
      - .:/django_news_site
    
    # Handles the command used to run the project in the Docker container.
    command: sh -c "python manage.py runserver 0.0.0.0:8000" 

    environment:
        # The environment variable credetials that is needed 
      # in the settings for Postgres.
      - DB_HOST=127.0.0.1
      - DB_NAME=news
      - DB_USER=postgres
      - DB_PASS=admin305
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    user: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=news
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin305
    ports:
      - "5432:5432"
    networks:
      - postgres 

volumes:
  pgdata:

networks:
  postgres: